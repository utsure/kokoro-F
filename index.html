<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>ココロカメラ</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="app-container">
    <div id="screen-initial" class="screen active" aria-hidden="false">
      <h1>ココロカメラ</h1>
      <p>あなたの心のシャッターを切る</p>
      <button id="initial-next-btn">はじめる</button>
    </div>

    <div id="screen-fvalue-input" class="screen" aria-hidden="true">
      <div class="f-value-title-container">
        <p class="f-value-title">あなたの「今の心の状態」を<br>絞り（F値）で表現してください</p>
      </div>
      <div class="aperture-control-container">
        <div class="aperture-control" role="slider" aria-valuemin="2.0" aria-valuemax="22.0" aria-valuenow="22.0" aria-label="F値">
          <div class="aperture-ring"></div>
          <div class="aperture-value" id="f-value-display">22.0</div>
        </div>
      </div>
      <div class="description-text-container">
        <div class="description-text">
          <p>F値が小さいほど「開放的」に、</p>
          <p>大きいほど「集中している」状態を表します。</p>
        </div>
        <input type="hidden" id="aperture" value="22.0" />
        <button id="f-value-decide-btn">決定</button>
      </div>
    </div>

    <div id="screen-bpm" class="screen" aria-hidden="true">
      <h2>BPM計測</h2>
      <p class="bpm-instruction">カメラに指を当てて、<br><strong>心臓の鼓動（BPM）</strong>を計測します</p>
      <div class="bpm-video-wrapper">
        <video id="bpm-video" autoplay playsinline muted></video>
      </div>
      <p id="bpm-status">準備ができたら「計測開始」を押してください。</p>
      <div class="bpm-actions">
        <button id="bpm-start-btn">計測開始</button>
        <button id="bpm-skip-btn" class="secondary">スキップ</button>
      </div>
    </div>

    <div id="screen-camera" class="screen" aria-hidden="true">
      <video id="video" autoplay playsinline style="display:none;"></video>
      <canvas id="preview-canvas"></canvas>

      <div class="camera-ui">
        <div class="camera-ui-top">
          <span id="fvalue-display-camera">F: 22.0</span>
          <span id="bpm-display-camera">BPM: 80</span>
        </div>
        <div class="camera-ui-bottom">
          <button id="camera-switch-btn" class="camera-btn">切り替え</button>
          <button id="camera-shutter-btn" class="camera-btn">撮影</button>
          <button id="camera-album-btn" class="camera-btn">アルバム</button>
        </div>
      </div>
    </div>
  </div>

  <div id="gallery-modal" class="cc-modal hidden" aria-hidden="true" role="dialog" aria-label="撮影ギャラリー">
    <div class="cc-modal-backdrop"></div>
    <div class="cc-modal-panel" role="document">
      <div class="cc-modal-header">
        <h3>アルバム</h3>
        <button id="gallery-close-btn" aria-label="閉じる">×</button>
      </div>
      <div id="gallery-grid" class="cc-grid"></div>
    </div>
  </div>
</body>
</html>
